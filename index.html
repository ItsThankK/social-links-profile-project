<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main-section">
      <div class="card">
        <div class="profile">
          <div class="profile__img-box">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="profile image"
              class="profile__img"
            />
          </div>
          <h2 class="profile__name">Jessica Randall</h2>
          <p class="profile__location">London, United Kingdom</p>
          <p class="profile__about">"Front-end developer and avid reader."</p>
        </div>
        <div class="contact">
          <ul class="contact__links">
            <li class="contact__link">
              <a href="https://github.com/Itsthankk/" target="_blank">GitHub</a>
            </li>
            <li class="contact__link">
              <a href="https://www.frontendmentor.io/" target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li class="contact__link">
              <a
                href="www.linkedin.com/in/neibagha-kingsway-thankgod/"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li class="contact__link">
              <a href="https://x.com/ItsThankK/" target="_blank">Twitter</a>
            </li>
            <li class="contact__link">
              <a href="https://www.instagram.com/itsthankk/" target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
